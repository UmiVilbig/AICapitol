# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - insider
    volumes:
      - ./data:/data/db
    
  bg_info:
    image: bg_info:1.0
    networks:
      - insider
    depends_on:
      - mongo

  insider:
    image: insider:1.0
    restart: always
    networks:
      - insider
    depends_on:
      - mongo
      
networks:
  insider:
    driver: bridge